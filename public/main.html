<!DOCTYPE html>
<!-- References: 
    Easy Tutorials "How To Create Login & Registration Form Using HTML CSS & JavaScript" https://www.youtube.com/watch?v=GAOBXGPuKqo
-->
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
        <link href="./css/main.css" rel="stylesheet" />
        <title>FSE chat room</title>
    </head>
    <body>
        <div class = "login_page">
            <div class="header_info">
                <span class="header_cmu">Carnegie Mellon University</span>
                <span class="header_title">FSE Chat Room</span>
            </div>

            <div class = "form">
                <form class="login-form" method='GET' action="/login">
                    <input type="text" placeholder="Enter Username" name="uname" required>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <button type="submit">Login</button>

                    <p class="message">Need a Account? <a>Sign up</a></p>
                </form>

                <form method='GET' action="/register" class="register-form" >
                    <input type="text" placeholder="New Username" id="uname" name="uname" required>
                    <input type="password" placeholder="New Password" id="psw" name="psw" required>
    
                    <button type="submit">Register</button>
                    
                    <p class="message">Already Have the Account? <a>Log in</a></p>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $('.message a').click(function(){
                $('form').animate({height:"toggle", opacity:"toggle"});
            });
        </script>

        <!-- <script src="./js/main.js"></script> -->
    </body>
</html>
