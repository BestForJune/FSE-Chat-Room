<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" /><link href="./css/room.css" rel="stylesheet" />
        <title>FSE chat room</title>
    </head>
    <body>
        <div class="header-info">
            <span class="header-cmu">Carnegie Mellon University</span>
            <a href="./index.html">  
                <button>leave room</button>  
            </a>
        </div>
        
        <div class="form" >
            <form id="send-container">
                <textarea id='msg' required>Enter Message Here</textarea>
                <button>send</button>
            </form>
        </div>
        <!-- from reference: how to set default textarea message disappear -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $('textarea').each(function() {
                $(this).data('default', this.value);
            }).focusin(function() {
                if (this.value == $(this).data('default')) {
                    this.value = '';    
                }
            }).focusout(function() {
                if (this.value == '') {
                    this.value = $(this).data('default');
                }
            });
        </script>

        <div class="chat-message"></div>

        <!-- get user information -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js" integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/room.js"></script>
    </body>
</html>
