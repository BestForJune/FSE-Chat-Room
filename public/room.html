<!-- references: https://stackoverflow.com/questions/5059732/jquery-textarea-default-value-disppear-on-click -->

<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" /><link href="./css/room.css" rel="stylesheet" />
        <title>FSE chat room</title>
    </head>
    <body>
        <div class="header-info">
            <span class="header-cmu">Carnegie Mellon University</span>
            <button type="submit">leave room</button>
        </div>
        
        <div class="form" >
            <form id="send-container">
                <textarea id='msg' required>Enter Message Here</textarea>
                <button>send</button>
            </form>
        </div>
        <!-- from reference: how to set default textarea message disappear -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $('textarea').each(function() {
                $(this).data('default', this.value);
            }).focusin(function() {
                if ( this.value == $(this).data('default') ) {
                    this.value = '';    
                }
            }).focusout(function() {
                if ( this.value == '' ) {
                    this.value = $(this).data('default');    
                }
            });
        </script>

        <div class="chat-message"></div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
